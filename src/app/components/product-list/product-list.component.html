<div class="content" style="margin-top: -2rem;">
  <div class="row wrap">
    <mat-card class="example-card" *ngFor="let product of products">
      <img mat-card-image src="src/assets/images/psychedelic-mushrooms-limited-colors-pattern_739548-636.png">
      <mat-card-content>
        <p>{{product.name}}</p>
        <p>{{product.price}}</p>
        <p>Description : {{product.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
